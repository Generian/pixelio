<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>
  <body oncontextmenu="return false;">
    <div id="canvas-container" class="canvas container"></div>
      <div id="playerListContainer">
        <span>Players</span>
        <div id="playerList">
          <span>Players</span>
        </div>
      </div>
      <div id="colorPicker">
        <paper-swatch-picker color="#1976d2"></paper-swatch-picker>
      </div>
    <div id="login-container" class="login container">
      <h1>Draw.io</h1>
      <label class="mdc-text-field">
        <div class="mdc-text-field__ripple"></div>
        <input id="name-submission-field" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
        <span class="mdc-floating-label" id="my-label-id">Hint text</span>
        <div class="mdc-line-ripple"></div>
      </label>
      <button id="name-submission-button" class="mdc-button foo-button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Button</span>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
